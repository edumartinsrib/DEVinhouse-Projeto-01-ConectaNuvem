<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Lista de Compras - DEVInHouse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./assets/images/icons8-cesta-de-compras-16.png"
    />
  </head>

  <body>
    <header>
      <h1>Lista de compras - <span>DEVinHouse</span></h1>
    </header>
    <main>
      <div class="input-group mb-3" id="listStorage">
        <label class="input-group-text bg-success" for="inputGroupSelect01"
          >Listas de compras Salvas</label
        >
        <select class="form-select" id="inputGroupSelect01">
          <option selected id>Escolher outra lista...</option>
          <!--<option value="1">Nova Lista</option>-->
        </select>
      </div>

      <form id="newItemForm">
        <input
          type="text"
          name="newItemInput"
          id="newItemInput"
          placeholder="Adicione um item a lista de compras! Ex: Cebolas"
        />
        <input type="submit" id="newItemSubmit" value="Add item" />
      </form>
      <section class="item-list">
        <h2>Itens na lista selecionada</h2>

        
        <div class="items " id="items">
         <!--
          <div class="item">
            <div class="content">
              <input type="checkbox" name="teste" checked/> <label for="teste">teste</label> 
            </div>
            <div class="actions">
              <button class="edit">Editar</button>
              <button class="delete">Apagar</button>
            </div>
           
           -->   
        </div>
      
        <button>Apagar todos os Itens da Lista</button>
        <button>Apagar itens selecionados</button>
      </section>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="./assets/js/app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
